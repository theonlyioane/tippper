<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title></title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link href="css/drawer.css" rel="stylesheet">

  <script type="text/javascript">
function tipCalculate(slider,bill){
    var tip = document.getElementById('tip');
    var slideval = document.getElementById('slideval');
    var bill = document.getElementById(bill).value;
    var split = 0;
    var prcnt = slider * .01;

    tip.innerHTML = "$"+(bill * prcnt).toFixed(2);
    slideval.innerHTML = slider+"%";
}
  </script>


  <body>

    <div class="app">

      <div class="header">
        <div class="logo">
          <h5>Tipppr</h5>
        </div>
        <div class="info">
          <button type="button" class="btn btn-default active right">
            <i class="fa fa-info" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="outputSection">
        <div class="tipOutput">
          <h6>TIP AMOUNT</h6>
          <h1 id="tip"></h1>
        </div>
        <div class="totalPutput">
          <h6>TOTAL AMOUNT</h6>
          <h1 >$100.00</h1>
        </div>
      </div>

      <div class="inputSection">

        <div class="userInput">
          <h6>Enter bill amount</h6>
          <input type="text" id="bill">
        </div>

      
<input type="range" min="0" max="100" value="0" step="1" onchange="tipCalculate(this.value,'bill')" style="width:400px;">
<span id="slideval">0%</span>


        <div class="userInput">
          <h6>Select tip amount</h6>
          
          <div class="row">
            <div class="col-md-12">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default active">16%</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">18%</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">20%</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">22%</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">24%</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="userInput">
          <h6>Split the bill</h6>
          <div class="splitInput">
            <button type="button" onclick="split++" class="btn btn-default left"><i class="fa fa-minus" aria-hidden="true"></i></button>
            <button type="button" onclick="split--" class="btn btn-default active right"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <div class="splitOutput">
              <h5 id="split"></h5>
            </div>
          </div>
        </div>

      </div>

    </div>

  </body>
  </html>
